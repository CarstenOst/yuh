<html>
<head>

}

}

  width: 100px;

}

.picture {

.button {

  text-align: center;
}

.info {
  margin-top: 20px;
}

</head>

<img src="logo.png" alt="Logo" class="logo">
</div>
<div class="picture">

</div>

</div>

<!-- Insert information here -->
</div>
</body>
</html>
